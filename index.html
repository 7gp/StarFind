<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFind</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Identify the app to Alt1
        if (window.alt1) {
            alt1.identifyAppUrl("http://osrs.us/StarFind/appconfig.json");
        }
    </script>
</head>
<body>
    <div id="app">
        <h1>StarFind</h1>
        <p>Detect and report shooting stars automatically from RuneScape chat!</p>
        <button id="startMonitoring">Start Monitoring</button>
        <button id="stopMonitoring" disabled>Stop Monitoring</button>
        <div id="starList">
            <h2>Detected Stars</h2>
            <ul id="stars"></ul>
        </div>
        <button id="sendToDiscord" disabled>Send to Discord</button>
    </div>
</body>
</html>
