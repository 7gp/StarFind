<div id="app">
    <h1>Alt1 Shooting Star Reporter</h1>
    <p>Report shooting stars directly to Discord!</p>
    <div>
        <label for="starWorld">World:</label>
        <input type="number" id="starWorld" placeholder="Enter world (e.g., 1)" min="1">
    </div>
    <div>
        <label for="starLocation">Location:</label>
        <input type="text" id="starLocation" placeholder="Enter location (e.g., Falador)">
    </div>
    <div>
        <label for="starTime">Time (Game Time):</label>
        <input type="time" id="starTime">
    </div>
    <button id="addStar">Add to List</button>
    <button id="sendToDiscord">Send List to Discord</button>
    <div id="starList">
        <h2>Reported Stars</h2>
        <ul id="stars"></ul>
    </div>
</div>
