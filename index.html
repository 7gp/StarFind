<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFind</title>
    <script src="alt1lib.js"></script> <!-- Alt1 Library -->
    <script>
        // Verify if A1lib (Alt1 Library) is loaded
        if (typeof A1lib !== "undefined") {
            console.debug("Alt1lib.js loaded successfully");
        } else {
            console.error("Alt1lib.js is not defined");
        }
    </script>
    <script src="dialogtext.js"></script> <!-- Dialog Text Detection -->
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Identify the app with Alt1
        if (window.alt1) {
            alt1.identifyAppUrl("./appconfig.json");
        }
    </script>
</head>
<body>
    <div id="app">
        <h1>StarFind</h1>
        <p>Detect and report shooting stars automatically from RuneScape!</p>
        <button id="sendToDiscord">Send to Discord</button>
        <button id="clearList">Clear List</button>
        <div id="starList">
            <h2>Detected Stars</h2>
            <ul id="stars"></ul>
        </div>
    </div>
</body>
</html>
