<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt1 Shooting Star Reporter</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Shooting Star Reporter</h1>
        <p>Automatically detect and report shooting stars from RuneScape chat!</p>
        <button id="startCapture">Start Capturing Stars</button>
        <button id="stopCapture" disabled>Stop Capturing</button>
        <div id="starList">
            <h2>Detected Stars</h2>
            <ul id="stars"></ul>
        </div>
        <button id="sendToDiscord" disabled>Send List to Discord</button>
    </div>
</body>
</html>
