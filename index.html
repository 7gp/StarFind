<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt1 Shooting Star Reporter</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Alt1 Shooting Star Reporter</h1>
        <p>Report shooting stars directly to Discord!</p>
        <div>
            <label for="starLocation">Star Location:</label>
            <input type="text" id="starLocation" placeholder="Enter location (e.g., Falador)">
        </div>
        <div>
            <label for="starTime">Time (Game Time):</label>
            <input type="time" id="starTime">
        </div>
        <button id="sendToDiscord">Send to Discord</button>
    </div>
</body>
</html>
